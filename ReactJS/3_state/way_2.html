<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
</body>
<!-- react js, dom import-->
<!-- react를 설치하기 위한 javascript code url-->
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<!-- react dom : 모든 react element들을 HTML body에 둘 수 있도록 해줌-->
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<!-- Load Babel -->
<!-- JSX는 브라우저가 읽지 못하므로 바벨을 통해 브라우저가 이해하도록 설정-->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");

    function App() {
        // data = [value, function]
        // data 값에 [counter, modifier] 저장
        // data 초기값 0으로 설정
        // 2. 카운터 값을 결정
        const [counter, setCounter] = React.useState(0);
        const onClick = () => {
            // 3. 값을 넣고 바뀌는 해당 변수값을 계속 해서 변경
            // 값을 업데이트하고 리렌더링 담당
            setCounter(counter + 1);
        };

        // 1. 변수를 컴포넌트에 연결
        return (
            <div>
                <h3>Total Count :{counter}</h3>
                <button onClick={onClick}>Click</button>
            </div>
        );
    };
    ReactDOM.render(<App />, root);
</script>

</html>
