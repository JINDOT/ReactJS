<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
</body>
<!-- react js, dom import-->
<!-- react를 설치하기 위한 javascript code url-->
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<!-- react dom : 모든 react element들을 HTML body에 둘 수 있도록 해줌-->
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<!-- Load Babel -->
<!-- JSX는 브라우저가 읽지 못하므로 바벨을 통해 브라우저가 이해하도록 설정-->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    const root = document.getElementById("root");
    // props object
    /*
    const h3 = React.createElement("h3",
        {
            onMouseEnter: () => console.log("mouse enter")
        }
        , "span example!");
    */
    // new way
    const Title = () => (
        <h3 id="title"
            onMouseEnter={() => console.log("mouse enter")}>
            Title
        </h3>
    );

    /*
    const btn = React.createElement("button",
        {
            onClick: () => console.log("clicked"),
            style: {
                backgroundColor: "red"
            }
        }
        , "Click");
    */
    const Button = () => (
        <button id="btn" onClick={() =>
            console.log("clicked")}
            style={{ backgroundColor: "red" }}>
        </button>
    );

    /*
    const container = React.createElement("div", null, [Title, Button]);
    ReactDOM.render(container, root);
    */
    // just text.
    // const Container = <div>Title Button</div>;
    // 렌더링 >> 무조건 대문자 , 소문자일 경우 태그로 인식
    // html의 요소라면 >> <button>xxx</button
    const Container = () => (
        <div>
            <Title />
            <Button />
        </div>
    );
    ReactDOM.render(<Container />, root);
</script>

</html>
